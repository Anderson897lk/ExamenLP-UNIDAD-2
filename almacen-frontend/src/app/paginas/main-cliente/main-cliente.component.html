<mat-form-field appearance="outline" class="search-field">
  <mat-label>Buscar Cliente</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese nombre, DNI, etc." #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Cliente -->
    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Cliente </th>
      <td mat-cell *matCellDef="let row"> {{row.idCliente}} </td>
    </ng-container>

    <!-- Documento -->
    <ng-container matColumnDef="dnirucCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
      <td mat-cell *matCellDef="let row"> {{row.dnirucCliente}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombreCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombreCliente}} </td>
    </ng-container>

    <!-- Apellido -->
    <ng-container matColumnDef="apellidoCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let row"> {{row.apellidoCliente}} </td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefonoCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
      <td mat-cell *matCellDef="let row"> {{row.telefonoCliente}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="correoCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.correoCliente}} </td>
    </ng-container>

    <!-- Dirección -->
    <ng-container matColumnDef="direccionCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
      <td mat-cell *matCellDef="let row"> {{row.direccionCliente}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(row.idCliente)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

  </table>

  <!-- Floating Action Button -->
  <button mat-fab color="accent" class="add-button" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de clientes"></mat-paginator>
</div>
