<mat-dialog-content>
  <mat-toolbar><span>Formulario Cliente</span></mat-toolbar>

  <div class="example-container">
    <form [formGroup]="form"  class="example-container" #ClienteForm="ngForm">

      <mat-form-field>
        <input matInput placeholder="DNI / RUC " formControlName="dnirucCliente">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="NOMBRE" formControlName="nombreCliente">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="APELLIDO" formControlName="apellidoCliente">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CELULAR" formControlName="telefonoCliente">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CORREO ELECTRONICO" formControlName="correoCliente">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="DIRECCIÃ“N" formControlName="direccionCliente">
      </mat-form-field>

      <br/>
      <button mat-button (click)="operate()" [disabled]="form.invalid">Guardar</button>
      <button mat-button color="accent" (click)="close()">Cancelar</button>
    </form>
  </div>
</mat-dialog-content>
